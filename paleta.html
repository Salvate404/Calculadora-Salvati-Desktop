<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="icon" type="image/png" href="imgfavicon.png">

    <script>
        // --- FUNÇÃO DE ANIMAÇÃO DE SAÍDA ---
        function addExitAnimationAndRedirect(urlDestino) {
            document.body.classList.add('fade-zoom-out');
            setTimeout(() => {
                localStorage.removeItem('tipoUsuario');
                localStorage.removeItem('usuarioLogado');
                localStorage.removeItem('tempoLogin');
                window.location.href = 'menu.html';
            }, 500); // Duração da animação (0.5s)
        }
    </script>

    <style>
        /* --- ESTILOS CSS EMBUTIDOS --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;

            /* --- IMAGEM DE FUNDO DA TELA --- */
            background-image: url(imgsalvati.png);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            /* --- REMOVER ROLAGEM VERTICAL DO BODY --- */
            overflow: hidden;
            position: relative;

            /* --- ANIMAÇÃO DE ENTRADA (FADE-IN COM LEVE ZOOM) --- */
            opacity: 0;
            transform: scale(5.00);
            animation: fadeZoomIn 1.0s ease-out forwards;
        }

        @keyframes fadeZoomIn {
            from { opacity: 0; transform: scale(1.05); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- ANIMAÇÃO DE SAÍDA (FADE-OUT COM LEVE ZOOM) --- */
        body.fade-zoom-out {
            animation: fadeZoomOut 0.5s ease-in forwards;
        }

        @keyframes fadeZoomOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            box-sizing: border-box;
        }

        .header-title-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 10px;
            padding-top: 30px;
        }

        .header-title-wrapper img {
            max-height: 100px;
            width: auto;
            margin-bottom: 10px;
        }

        .header-title-wrapper h1 {
            color: #000000;
            font-size: 1.8em;
            margin: 0;
            padding: 0;
            line-height: 1.2;
            display: block;
        }

        /* --- ESTILOS PARA A NOVA SEÇÃO DE BOTÕES --- */
        .button-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .button-group button {
            flex: 1;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        
        .button-group button:hover {
            background-color: #0056b3;
        }

        .button-group .download-link {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .button-group .download-link:hover {
            background-color: #218838;
        }
        
        #logoutButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            z-index: 10;
        }

        #logoutButton:hover {
            background-color: #c82333;
        }

        #userTypeDisplay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 0.85em;
            font-weight: normal;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-title-wrapper">
            <img src="imglogo.png" alt="Logo da Empresa">
            <h1>Paleta de Cores</h1>
        </div>

        <div class="button-section">
            <div class="button-group">
                <button>Sansuy</button>
                <a class="download-link" href="paleta-sansuy.pdf" download="paleta_sansuy.pdf">Baixar PDF</a>
            </div>

            <div class="button-group">
                <button>Night&Day</button>
                <a class="download-link" href="paleta-nightday.pdf" download="paleta_nightday.pdf">Baixar PDF</a>
            </div>

            <div class="button-group">
                <button>SL</button>
                <a class="download-link" href="paleta-sl.pdf" download="paleta_sl.pdf">Baixar PDF</a>
            </div>
            
            <div class="button-group">
                <button>Slim</button>
                <a class="download-link" href="paleta-slim.pdf" download="paleta_slim.pdf">Baixar PDF</a>
            </div>
            
            <div class="button-group">
                <button>TD60</button>
                <a class="download-link" href="paleta-td60.pdf" download="paleta_td60.pdf">Baixar PDF</a>
            </div>
        </div>
    </div>

    <a href="#" id="logoutButton" onclick="event.preventDefault(); addExitAnimationAndRedirect();">menu</a>
    <span id="userTypeDisplay"></span>

</body>
</html>
