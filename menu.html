<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link rel="icon" type="image/png" href="imgfavicon.png">
    
    <style>
        /* --- ESTILOS CSS REUTILIZADOS DO SEU CÓDIGO --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333; /* Cor do texto padrão */

            /* --- IMAGEM DE FUNDO DA TELA --- */
            background-image: url(imgsalvati.png); /* Certifique-se de que o caminho está correto */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            /* --- REMOVER ROLAGEM VERTICAL DO BODY --- */
            overflow: hidden;
            position: relative;

            /* --- ANIMAÇÃO DE ENTRADA (FADE-IN COM LEVE ZOOM) --- */
            opacity: 0;
            transform: scale(1.05); /* Ajustado para um zoom inicial sutil */
            animation: fadeZoomIn 1.0s ease-out forwards;
        }

        @keyframes fadeZoomIn {
            from { opacity: 0; transform: scale(1.05); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- ANIMAÇÃO DE SAÍDA (FADE-OUT COM LEVE ZOOM) --- */
        body.fade-zoom-out {
            animation: fadeZoomOut 0.55s ease-in forwards; /* Duração 0.55s para saída */
        }

        @keyframes fadeZoomOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Largura ajustada para o menu */
            text-align: center;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            box-sizing: border-box;
        }

        .header-title-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 10px;
            padding-top: 30px;
        }

        .header-title-wrapper img {
            max-height: 100px;
            width: auto;
            margin-bottom: 10px;
        }

        .header-title-wrapper h1 {
            color: #000000;
            font-size: 2.2em; /* Um pouco maior para o título do menu */
            margin: 0;
            padding: 0;
            line-height: 1.2;
            display: block;
        }
        
        .header-title-wrapper h2 {
            color: #555;
            font-size: 1.2em;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .menu-options {
            display: flex;
            flex-direction: column; /* Botões um abaixo do outro */
            gap: 20px; /* Espaço entre os botões */
            margin-top: 30px;
        }

        .menu-options button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px; /* Padding maior para botões de menu */
            border-radius: 8px; /* Bordas mais arredondadas */
            cursor: pointer;
            font-size: 1.3em; /* Fonte maior */
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .menu-options button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Efeito de elevação sutil */
        }

        /* Estilo para o botão de logout, se você quiser um no menu */
        #logoutButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            z-index: 10;
        }

        #logoutButton:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-title-wrapper">
            <img src="imglogo.png" alt="Logo da Empresa">
            <h1>Escolha a Calculadora</h1>
            <h2>Selecione o tipo de toldo para prosseguir</h2>
        </div>
        
        <div class="menu-options">
            <button onclick="redirectTo('hiper_calculator.html', 'hiper')">Convencionais</button>
            <button onclick="redirectTo('visor_calculator.html', 'visor')">Com Visor</button>
            <button onclick="redirectTo('articulado_calculator.html', 'Articulado')">Caros</button>
        </div>
    </div>

    <a href="#" id="logoutButton" onclick="event.preventDefault(); addExitAnimationAndRedirectToLogin();">Deslogar</a>

    <script>
        // Função para adicionar a classe de animação de saída e redirecionar
        function addExitAnimationAndRedirect(urlDestino) {
            document.body.classList.add('fade-zoom-out');
            setTimeout(() => {
                window.location.href = urlDestino;
            }, 550); // Duração da animação (0.55s)
        }

        // Função para os botões do menu
        function redirectTo(fileName, tipoUsuario) {
            // Define o tipoUsuario no localStorage antes de redirecionar
            localStorage.setItem('tipoUsuario', tipoUsuario);
            // Chama a animação de saída e redireciona
            addExitAnimationAndRedirect(fileName);
        }

        // Função específica para deslogar (limpa localStorage e redireciona para login)
        function addExitAnimationAndRedirectToLogin() {
            document.body.classList.add('fade-zoom-out');
            setTimeout(() => {
                localStorage.removeItem('tipoUsuario'); // Limpa o tipo de usuário
                localStorage.removeItem('usuarioLogado'); // Limpa outras flags de login se houver
                localStorage.removeItem('tempoLogin');
                window.location.href = 'login.html'; // Redireciona para o login
            }, 550); // Duração da animação (0.55s)
        }

        // Exemplo: Limpar localStorage quando o menu é acessado diretamente (se não for via login)
        // Isso é opcional, dependendo do seu fluxo. Se o login SEMPRE for o ponto de entrada, não precisa.
        // if (!localStorage.getItem('tipoUsuario')) {
        //     localStorage.removeItem('tipoUsuario');
        //     localStorage.removeItem('usuarioLogado');
        //     localStorage.removeItem('tempoLogin');
        // }
    </script>
</body>
</html>
