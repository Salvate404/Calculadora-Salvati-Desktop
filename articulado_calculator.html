        function formatarMedida(inputElement) {
            let valor = inputElement.value;
            valor = valor.replace(/\D/g, '');
            if (valor.length === 0) {
                valor = '0';
            }
            let numValue = parseInt(valor, 10);
            if (numValue === 0) {
                valor = '000';
            } else {
                valor = numValue.toString();
                while (valor.length < 3) {
                    valor = '0' + valor;
                }
            }
            const parteInteira = valor.slice(0, -2);
            const parteDecimal = valor.slice(-2);
            const valorFormatado = `${parteInteira === '' ? '0' : parteInteira},${parteDecimal}`;
            inputElement.value = valorFormatado;
        }

        function getNumericValue(elementId) {
            const inputElement = document.getElementById(elementId);
            if (!inputElement) return 0;
            let valorFormatado = inputElement.value;
            valorFormatado = valorFormatado.replace(',', '.');
            return parseFloat(valorFormatado) || 0;
        }

        function autoSelectArm() {
            const largura = getNumericValue('largura-input');
            const caimento = getNumericValue('caimento-input');

            if (isNaN(largura) || isNaN(caimento) || largura <= 0 || caimento <= 0) {
                deselectAllArticuladoButtons();
                return;
            }

            let armToSelect = null;
            if (largura >= armRules['2.00'].minLargura && caimento >= armRules['2.00'].minCaimento && caimento <= armRules['2.00'].maxCaimento) {
                armToSelect = '2.00';
            } else if (largura >= armRules['2.50'].minLargura && caimento >= armRules['2.50'].minCaimento && caimento <= armRules['2.50'].maxCaimento) {
                armToSelect = '2.50';

                armToSelect = '3.00';
            }

            if (armToSelect) {
                const button = document.querySelector(`.option-buttons-articulado button[data-arm="${armToSelect}"]`);
                if (button && !button.classList.contains('selected')) {
                    button.click();
                }
            } else {
                deselectAllArticuladoButtons();
            }
        }

            });

                    }
                    if (selectedMotorKit) {
                        updateHelpBox(selectedMotorKit, helpBoxMotor, helpBoxMotorContent);
                    }
                    calculateAndDisplayTotal();
                });
            });
        }
        
        function calculateComponentPrice(component, largura, cliente) {
            let quantidade = 1;
            const precoUnitario = component.price[cliente];
            const isLargerToldo = largura >= 6.00;

            if (component.unit === 'm') {
                quantidade = Math.ceil(largura)*3;
            } else if (component.unit === '3m') {
                quantidade = Math.ceil(largura / 3);
            } else if (isLargerToldo) {
                if (component.isArm || component.isBlock) {
                    quantidade = 3;
                } else if (component.id.includes('supbraco') || component.id.includes('supparede')) {
                    quantidade = 2;
                }
            } else {
                if (component.id.includes('supbraco') || component.id.includes('supparede') || component.isArm || component.isBlock) {
                    quantidade = 2;
                }
            }

            return quantidade * precoUnitario;
        }

        function updateHelpBox(kitId, helpBoxElement, helpBoxContentElement) {
            const kit = kitData[kitId];
            const cliente = document.querySelector('.option-buttons-tipo-cliente button.selected').dataset.cliente;
            const largura = getNumericValue('largura-input');
            const isLargerToldo = largura >= 6.00;
            
            // Limpa o conteúdo para re-renderizar
            helpBoxContentElement.innerHTML = '';

            kit.components.forEach(component => {
                let isChecked = component.checked;
                
                // Lógica para marcar o auto-compensador apenas se a largura for >= 6m
                if (component.isCompensator) {
                    isChecked = isLargerToldo;
                }

                // A lógica de quantidade e preço é recalculada a cada chamada
                const totalComponentPrice = calculateComponentPrice(component, largura, cliente);
                const priceDisplay = totalComponentPrice.toFixed(2).replace('.', ',');

                const div = document.createElement('div');
                div.classList.add('help-box-item');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = component.id;
                checkbox.checked = isChecked;
                checkbox.dataset.price = totalComponentPrice;
                checkbox.dataset.kit = kitId;

                const label = document.createElement('label');
                label.htmlFor = component.id;
                
                let unitInfo = '';
                let quantidade = 1;
                if (isLargerToldo) {
                    if (component.isArm || component.isBlock) {
                        quantidade = 3;
                    } else if (component.id.includes('supbraco') || component.id.includes('supparede')) {
                        quantidade = 2;
                    }
                } else {
                    if (component.id.includes('supbraco') || component.id.includes('supparede') || component.isArm || component.isBlock) {
                        quantidade = 2;
                    }
                }

                if (component.unit === 'm') {
                    unitInfo = ` (${Math.ceil(largura)*3}m)`;
                } else if (component.unit === '3m') {
                    const quantidadeM = Math.ceil(largura / 3) * 3;
                    unitInfo = ` (${quantidadeM}m)`;
                } else if (quantidade > 1) {
                    unitInfo = ` (${quantidade}un)`;
                }

                label.innerHTML = `${component.code} - ${component.name}${unitInfo} - R$ ${priceDisplay}`;

                div.appendChild(checkbox);
                div.appendChild(label);
                helpBoxContentElement.appendChild(div);
            });

            helpBoxElement.style.display = 'block';
        }

        function calculateAndDisplayTotal() {
            let total = 0;
            
            if (selectedArticuladoKit) {
                document.querySelectorAll('#help-box-articulado-content input[type="checkbox"]').forEach(checkbox => {
                    if (checkbox.checked) {
                        total += parseFloat(checkbox.dataset.price);
                    }
                });
            }
            
            if (selectedMotorKit) {
                document.querySelectorAll('#help-box-motor-content input[type="checkbox"]').forEach(checkbox => {
                    if (checkbox.checked) {
                        total += parseFloat(checkbox.dataset.price);
                    }
                });
            }

            valueLabel.textContent = `Valor: R$ ${total.toFixed(2).replace('.', ',')}`;
        }
        
        // --- CONFIGURAÇÃO DE EVENT LISTENERS ---
        function updateAll() {
            autoSelectArm();
            autoSelectMotor();
            if (selectedArticuladoKit) updateHelpBox(selectedArticuladoKit, helpBoxArticulado, helpBoxArticuladoContent);
            if (selectedMotorKit) updateHelpBox(selectedMotorKit, helpBoxMotor, helpBoxMotorContent);
            calculateAndDisplayTotal();
        }
        
        document.getElementById('help-box-articulado').addEventListener('change', (event) => {
            if (event.target.type === 'checkbox') {
                calculateAndDisplayTotal();
            }
        });
        document.getElementById('help-box-motor').addEventListener('change', (event) => {
            if (event.target.type === 'checkbox') {
                calculateAndDisplayTotal();
            }
        });

        larguraInput.addEventListener('input', () => {
            formatarMedida(larguraInput);
            updateAll();
        });
        caimentoInput.addEventListener('input', () => {
            formatarMedida(caimentoInput);
            updateAll();
        });

        setupToggleButtons(articuladoButtons, 'articulado', helpBoxArticulado, helpBoxArticuladoContent);
        setupToggleButtons(motorButtons, 'motor', helpBoxMotor, helpBoxMotorContent);
        setupClientButtons(clienteButtons);

        document.addEventListener('DOMContentLoaded', () => {
            autoSelectArm();
            autoSelectMotor();
            calculateAndDisplayTotal();
        });
    </script>
</body>
</html>
