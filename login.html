<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="imgfavicon.png">
    
    <style>
        /* --- ESTILOS CSS EMBUTIDOS (Copiados do seu site principal) --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #000000;

            /* --- IMAGEM DE FUNDO DA TELA --- */
            background-image: url(imgsalvati.png);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            /* --- REMOVER ROLAGEM VERTICAL --- */
            overflow: hidden;

            /* --- ANIMAÇÃO DE ENTRADA (AO CARREGAR A PÁGINA) --- */
            /* Removido o transform: scale(5.00) que causava um zoom inicial muito grande */
            opacity: 0;
            transform: scale(1.05); /* Começa ligeiramente ampliado */
            animation: fadeZoomIn 1.0s ease-out forwards; /* Duração 1s para entrada */
        }

        @keyframes fadeZoomIn {
            from { opacity: 0; transform: scale(1.05); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- ANIMAÇÃO DE SAÍDA (QUANDO CLICAR NO BOTÃO PARA SAIR) --- */
        body.fade-zoom-out {
            /* A animação fadeZoomOut será acionada quando a classe for adicionada */
            animation: fadeZoomOut 0.55s ease-in forwards; /* Duração 0.55s para saída, combine com JS setTimeout */
        }

        @keyframes fadeZoomOut {
            /* Para uma saída, a opacidade deve ir de 1 para 0 e o zoom de 1 para um valor menor */
            from { opacity: 1; transform: scale(1); } 
            to { opacity: 0; transform: scale(0.95); } /* Diminui ligeiramente ao sumir */
        }
        
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        h1 {
            color: #000000;
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #mensagemErro {
            color: #dc3545;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }
        
        .header-title-wrapper img {
            max-height: 100px;
            width: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-title-wrapper">
            <img src="imglogo.png" alt="Logo da Empresa"> 
        </div>
        <h1>Somente pessoas cadastradas</h1>
        <h2>a Salvati agradece</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="mensagemErro"></p>
        </form>
    </div>

    <script>
        // Função para adicionar a classe de animação de saída e redirecionar
        function addExitAnimationAndRedirect(urlDestino) {
            document.body.classList.add('fade-zoom-out'); // Adiciona a classe de SAÍDA
            // Espera a animação terminar antes de redirecionar
            setTimeout(() => {
                window.location.href = urlDestino;
            }, 500); // Duração do setTimeout DEVE ser igual ou maior que a duração da animação CSS
        }

        // Mapeia senhas a tipos de calculadora e seus respectivos arquivos
        const usuarios = {
            "3319": "hiper_calculator.html",
            "7686": "hiper_calculator.html"
        };

        const loginForm = document.getElementById('loginForm');
        const senhaInput = document.getElementById('senha');
        const mensagemErro = document.getElementById('mensagemErro');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const senhaDigitada = senhaInput.value;
            const arquivoDestino = usuarios[senhaDigitada];
            
            // Determina o tipo de usuário para salvar no localStorage
            let tipoUsuarioParaSalvar;
            if (arquivoDestino === "hiper_calculator.html") {
                tipoUsuarioParaSalvar = "hiper";
            } else if (arquivoDestino === "") { // para adicionar outros caso queira
                tipoUsuarioParaSalvar = "";
            } else {
                tipoUsuarioParaSalvar = ""; // Caso padrão ou erro
            }

            if (arquivoDestino) {
                localStorage.setItem('tipoUsuario', tipoUsuarioParaSalvar);
                
                // Removendo flags antigas de login, caso existam
                localStorage.removeItem('usuarioLogado');
                localStorage.removeItem('tempoLogin');

                // CHAMA A FUNÇÃO DE ANIMAÇÃO E REDIRECIONAMENTO AQUI
                addExitAnimationAndRedirect(arquivoDestino); 
            } else {
                mensagemErro.textContent = "Senha incorreta. Tente novamente.";
                mensagemErro.style.display = 'block';
                senhaInput.value = '';
            }
        });
    </script>
</body>
</html>
